<template>       
    <article class="slds-card">
        <!--Header Starts Here-->
        <div class="slds-card__header slds-grid">
            <header>
                <h2  class="slds-text-heading_medium slds-hyphenate">Manage Assets</h2>
            </header>
        </div>
        <!--Header Ends Here-->

        <!--Body Starts Here-->
        <div class="slds-card__body">
            <!--
            <div class="slds-form-element">
                <lightning-input type="date" name="startDate" label="Action Date" value={startDate} onchange={setDateOnChange}></lightning-input>
            </div>
            <br>
            -->
            <lightning-datatable data={activeAssets} columns={columns} key-field="Id"></lightning-datatable>
        </div>
        <!--Body Ends Here-->

        <!--Change Modal Starts Here--> 
        <template if:true={isChangeModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeChangeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Asset Amendment Details</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-form-element">
                            <lightning-input type="date" name="startDate" label="Change Date" value={startDate} onchange={setDateOnChange}></lightning-input>
                        </div>
                        <br>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeChangeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleChangeAssetClick} title="Amend Assets">Amend Assets</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--Change Modal Ends Here-->

        <!--Renew Modal Starts Here--> 
        <template if:true={isRenewModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRenewModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Asset Renewal Details</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <div class="slds-form-element">
                            <lightning-input type="date" name="renewDate" label="Renewal Date" value={renewDate} onchange={setRenewDateOnChange}></lightning-input>
                            <lightning-input type="number" name="renewTerm" label="Renewal Term" value={renewTerm} onchange={setRenewTermOnChange}></lightning-input>
                        </div>
                        <br>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeRenewModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleRenewAssetClick} title="Renew Assets">Renew Assets</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--Renew Modal Ends Here-->

        <!--Footer Starts Here-->
        <footer class="slds-card__footer">
            <button class="slds-button slds-button_destructive" onclick={handleCancelAssetClick} title="Cancel Assets">Cancel Assets</button>
            <button class="slds-button slds-button_brand" onclick={openRenewModal} title="Renew Assets">Renew Assets</button>
            <button class="slds-button slds-button_brand" onclick={openChangeModal} title="Amend Assets">Amend Assets</button>
        </footer>
        <!--Footer Ends Here-->
    </article>    
</template>
